<ion-header>
  <ion-toolbar>
    <ion-title>{{ recipe.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-img [src]="recipe.imageUrl"></ion-img>
  <ion-list>
    <ion-item *ngFor="let ingredient of recipe.ingredients">
      <ion-label>{{ ingredient }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
