<ion-header>
  <ion-toolbar>
    <ion-title>{{ selectedPlace.title }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content text-center padding>
  <h1>Book {{ selectedPlace.title }}</h1>
  <p>{{ selectedPlace.description }}</p>
  <ion-grid>
    <form #form="ngForm" (ngSubmit)="onBookPlace(form)">
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">
              First Name
            </ion-label>
            <ion-input
              type="text"
              ngModel
              required
              name="firstName"
              #firstName="ngModel"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">
              Last Name
            </ion-label>
            <ion-input type="text" ngModel required name="lastName" #lastName="ngModel"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">
              Number of Guests
            </ion-label>
            <ion-select [ngModel]="'2'" required name="numGuests" #numGuests="ngModel">
              <ion-select-option value="1">1</ion-select-option>
              <ion-select-option value="2">2</ion-select-option>
              <ion-select-option value="3">3</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button color="primary" expand="block" type="submit" [disabled]="!form.valid"
            >Create Booking</ion-button
          >
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
