<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid size="12" size-sm="8" offset-sm="2">
    <ion-row *ngIf="!bookings || bookings.length > 0">
      <ion-col>
        <ion-list>
          <ion-item-sliding *ngFor="let booking of bookings" #slidingBooking>
            <ion-item>
              <ion-label>
                <h5>{{ booking.placeTitle }}</h5>
                <p>Number of guests: {{ booking.numGuests }}</p>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option
                color="danger"
                side="end"
                (click)="onDelete(booking.id, slidingBooking)"
              >
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="bookings.length === 0">
      <ion-col>
        <p>There are currently no bookings.</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
