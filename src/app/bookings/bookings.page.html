<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid size="12" size-sm="8" offset-sm="2">
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let booking of bookings">
            <ion-label>{{ booking.placeTitle }}</ion-label>
            <ion-label>{{ booking.numGuests }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
