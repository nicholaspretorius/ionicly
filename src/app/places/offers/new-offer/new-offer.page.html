<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>New Offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCreateOffer()">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Title</ion-label>
          <ion-input type="text" required autocorrect autocomplete name="title"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Description</ion-label>
          <ion-textarea required name="description" rows="3"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Price</ion-label>
          <ion-input type="number" ngModel required name="price" #priceField="ngModel"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="3" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Available from</ion-label>
          <ion-datetime
            required
            name="availableFrom"
            display-format="DD MMMM YYYY"
            picker-format="DD MMMM YYYY"
          ></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col size-sm="3" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Available to</ion-label>
          <ion-datetime
            required
            name="availableTo"
            display-format="DD MMMM YYYY"
            picker-format="DD MMMM YYYY"
          ></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>

      <ion-col size-sm="6" offset-sm="3">
        <ion-button color="primary" expand="block" type="submit" [disabled]="!newOfferForm.valid"
          >Create Offer</ion-button
        >
      </ion-col>
    </ion-row> -->
  </ion-grid>
</ion-content>
