<ion-item [routerLink]="['/', 'places', 'tabs', 'offers', offer.id]" detail>
  <ion-thumbnail slot="start">
    <ion-img [src]="offer.imageUrl"></ion-img>
  </ion-thumbnail>
  <ion-label>
    <h1>{{ offer.title }}</h1>
    <div class="offer-details">
      <ion-icon name="calendar" color="secondary"></ion-icon>
      <ion-text color="primary">{{ offer.availableFrom | date }}</ion-text>
      <span>to</span>
      <ion-icon name="calendar" color="secondary"></ion-icon>
      <ion-text color="primary">{{ offer.availableTo | date }}</ion-text>
    </div>
    <p>{{ offer.price | currency }}</p></ion-label
  >
</ion-item>
